<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
</head>
<body>
    <h1>Редактировать задачу</h1>

    <form method="post">
        {% csrf_token %}

        <label for="id_title">Название:</label><br>
        <input type="text" id="id_title" name="title" value="{{ task.title }}" required><br><br>

        <label for="id_description">Описание:</label><br>
        <textarea id="id_description" name="description">{{ task.description }}</textarea><br><br>

        <label>
            <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
            Выполнено
        </label><br><br>

        <button type="submit">Сохранить</button>
        <a href="{% url 'Todo:home' %}">Отмена</a>
    </form>
</body>
</html>
